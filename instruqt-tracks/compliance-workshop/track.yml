description: |-
  In this workshop, you will learn how to design and deploy best practices to secure your containers and Kubernetes environment and achieve compliance with regulatory frameworks including but not limited to PCI, SOC2 and GDPR. Workshop is designed to help implement:

  - Configuration security including Kubernetes Security Posture Management (KSPM)
  - Security policies for compliance
  - Compliance audit and reports

  Workshop comes with your own provisioned demo application and Calico Cloud environment for 24-hours.

